<!DOCTYPE html>
<html>
  <head>
    <title>Sample: Meetings Kitchen Sink</title>
    <link href="https://unpkg.com/@collab-ui/core/css/collab-ui.css" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/@collab-ui/icons/fonts/collab-ui-icons.woff2" as="font" type="font/woff2" />
  </head>

  <body class="cui cui--sites">
    <div class="row">
      <header class="page-header">
        <h1 class="page-header_title">Meetings Kitchen Sink</h1>
        <p class="page-header_lead">
          This is the start of the "kitchen sink" demo app for plugin-meetings.
        </p>
      </header>
      <section class="row">
        <h2>Connect first:</h2>
        <form id="credentials">
          <fieldset>
            <legend>Credentials</legend>
            <div class="cui-input-group medium-3 columns" style="padding-right: 1rem;">
              <input class="cui-input" id="access-token" name="accessToken" placeholder="Your access token" value="" type="text" />
              <p class="cui-input__help-text" id="connection-status">disconnected</p>
            </div>
            <input class="cui-button" id="connect" title="connect" type="submit" value="connect" />
          </fieldset>
        </form>
      </section>
      <section class="row">
        <h2>Then click:</h2>
        <form id="meetings">
          <fieldset>
            <legend>Meeting Controls</legend>
            <button class="cui-button" id="meetings-object" title="meetings object" type="button">Meetings</button>
          </fieldset>
        </form>
      </section>
      <hr />
      <section class="row">
        <h2>Legacy Examples</h2>
        <form id="dialer">
          <fieldset>
            <legend>Dialer</legend>
            <div class="cui-input-group medium-3 columns" style="padding-right: 1rem;">
              <input class="cui-input" id="invitee" name="invitee" value="chdubois@cisco.com" type="text" />
            </div>
            <input class="cui-button" title="create" type="submit" value="create" />
          </fieldset>
        </form>
      </section>
      <section class="row">
        <form id="call-controls">
          <fieldset>
            <legend>Call Controls</legend>
            <select name="options" id="media-options">
              <ul>
                <li title="sendAudio">sendAudio</li>
                <li>sendVideo</li>
                <!-- 1) Get Share 2) create and join 3) select sendShare for only screen share -->
                <li>sendScreen</li>
                <li>receiveAudio</li>
                <li>receiveVideo</li>
                <li>receiveShare</li>
                <li>pstn</li>
              </ul>
            </select>
            <button class="cui-button" id="usermedia" title="getMedia" type="button">getaudioVideo</button>
            <button class="cui-button" id="usermedia" title="getMedia" type="button">getscreen</button>
            <button class="cui-button" id="join" title="join" type="button">join</button>

            <button class="cui-button" id="addMedia" title="addMedia" type="button">addMedia</button>
            <button class="cui-button" id="leave" title="disconnect" type="button">leave</button>

            <button class="cui-button" id="stop-sending-audio" title="stop sending audio" type="button">stop sending audio</button>
            <button class="cui-button" id="start-sending-audio" title="start sending audio" type="button">start sending audio</button>

            <button class="cui-button" id="stop-sending-video" title="stop sending video" type="button">stop sending video</button>
            <button class="cui-button" id="start-sending-video" title="start sending video" type="button">start sending video</button> <br />
            <button class="cui-button" id="stop-receiving-audio" title="stop receiving audio" type="button">stop receiving audio</button>
            <button class="cui-button" id="start-receiving-audio" title="start receiving audio" type="button">start receiving audio</button>

            <button class="cui-button" id="stop-receiving-video" title="stop receiving video" type="button">stop receiving video</button>
            <button class="cui-button" id="start-receiving-video" title="start receiving video" type="button">start receiving video</button>
          </fieldset>
        </form>
      </section>
      <div class="row">
        <div class="row">
          <div class="medium-6 columns">
            <video style="max-height: 500px; max-width: 500px" id="remotevideo" autoplay></video>
          </div>
          <div class="medium-6 columns">
            <video style="max-height: 500px; max-width: 500px" id="screenvideo" autoplay></video>
          </div>
        </div>
        <div class="row">
          <div class="medium-6 medium-centered columns">
            <video style="max-height: 500px; max-width: 500px" id="localvideo" muted="true" autoplay></video>
          </div>
          <div class="medium-6 medium-centered columns">
            <video style="max-height: 500px; max-width: 500px" id="localscreen" autoplay></video>
          </div>
        </div>
      </div>
    </div>
    <script src="/bundle.js"></script>
    <!-- app.js is your application code -->
    <script src="app.js"></script>
  </body>
</html>
